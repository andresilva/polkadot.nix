name: "Build changed flake packages ❄️"
on:
  pull_request:
    branches:
      - master
jobs:
  discover:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install nix
        uses: cachix/install-nix-action@v30
      - name: Determine changed packages
        id: discover
        run: |
          changed=()
          for package in $(nix flake show --json | jq -r '.packages."x86_64-linux" | keys[]'); do
            if git diff --name-only "HEAD^" "HEAD" | grep -q "$package"; then
              changed+=("$package")
            fi
          done
          changed_json=$(jq -c -n '$ARGS.positional' --args "${changed[@]}")
          echo "pkgs=$pkgs" >> "$GITHUB_OUTPUT"
    outputs:
      pkgs: ${{ steps.discover.outputs.pkgs }}
  build:
    needs: discover
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pkg: ${{ fromJson(needs.discover.outputs.pkgs) }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup runner
        uses: ./.github/actions/setup-runner
        with:
          cachix_token: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Build ${{ matrix.pkg }}
        run: |
          CORES=$(nproc)
          CORES=$((CORES - 1))
          echo "Using $CORES cores."
          nix build -L --cores "$CORES" ".#${{ matrix.pkg }}"
